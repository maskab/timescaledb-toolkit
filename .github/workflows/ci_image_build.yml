name: Build CI Image

on:
  pull_request:
    paths:
      - 'docker/ci/**'
      - '.github/workflows/ci_image_build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    # aarch64 build seems to have been almost done at the default 6 hour
    # timeout: it had gotten all the way to the doctester build which is
    # almost the last step (and probably the last compiler run?)
    # We're emulating a CPU; cut it some slack:
    timeout-minutes: 720
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-ci-buildx-debian-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ci-buildx-debian

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          platforms: linux/arm64
          push: true
          context: .
          file: ./docker/ci/Dockerfile
          tags: timescaledev/rust-pgx:testing

      - name: Image digest
        run: echo ${{ steps.image_build.outputs.digest }}
